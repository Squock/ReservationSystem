<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Bootstrap javascript -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Вход</title>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img alt="Brand" src="https://img.artlebedev.ru/yaroslavl/logo/yaroslavl-logo.gif" width="30" height="30"> </a>
        </div>
        <div class="navbar-header navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="/registration">Регистрация</a></li>
                <li><a href="/authorization">Вход</a></li>
            </ul>
        </div>
      </div>
    </nav>
</head>
<body>
    <section id="authorization">
        <div class="container">
            <div class="row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-4">
                <form id="loginform" action="/login" method="post" >
                        <h3>Аутентификация</h3>
                    <div class="form-group">
                        <label for="login">Электронная почта</label>
                        <input type="email" class="form-control" name="login" required placeholder="Электронная почта">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" required name="password" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-success">Вход</button>
                </form>
                {%if loginBool%}
                    <p><div class="alert alert-danger" role="alert"><strong>Ошибка!</strong>Неправльно введен электрооная почта или пароль</div>
                {%endif%}
            </div>
            <div class="col-xs-6 col-md-4"></div>
            </div>
        </div>
    </section>
</body>
</html>
