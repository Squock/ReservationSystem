{% extends "layout.html" %}
{% block title %}Добавление фильма{% endblock %}
{% block body %}
        <div class="row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-4">
                {% with messages = get_flashed_messages() %}
                         {% if messages %}
                               {% for message in messages %}
                                <div class="alert alert-danger" name="AlertForm" role="alert"><strong>Ошибка!</strong>{{ message }} </div>
                               {% endfor %}
                         {% endif %}
                    {% endwith %}
                <form action="/film" method="post" enctype="multipart/form-data">
                    <h3>Аутентификация</h3>
                                <div class="form-group">
                                    <label >Название</label>
                                    <input type="text" class="form-control" name="name1" placeholder="Название" >
                                </div>
                                <div class="form-group">
                                    <label>Описание</label>
                                    <input type="text" class="form-control"  name="description" placeholder="Описание">
                                </div>
                                <div class="form-group">
                                    <label >Год</label>
                                    <input type="text" class="form-control" name="year" placeholder="Год" >
                                </div>
                                <div class="form-group">
                                    <label >Страна</label>
                                    <input type="text" class="form-control" name="country" placeholder="Страна" >
                                </div>
                                <div class="form-group">
                                    <label >Длительность (в минутах)</label>
                                    <input type="number" class="form-control" name="length" placeholder="Длительность" >
                                </div>
                                <div class="form-group">
                                    <label >Режиссер</label>
                                    <input type="text" class="form-control" name="producer" placeholder="Актеры" >
                                </div>
                                <div class="form-group">
                                    <label >Актеры</label>
                                    <input type="text" class="form-control" name="cast" placeholder="Актеры" >
                                </div>
                                <div class="form-group">
                                    <label >Жанр</label>
                                    <input type="text" class="form-control" name="genre" placeholder="Жанр" >
                                </div>
                                <div class="form-group">
                                    <label >Возрастное ограничение</label>
                                    <input type="number" class="form-control" name="ageRestriction" placeholder="Возрастное ограничение" >
                                </div>
                                <span>Картинка для постера</span>
                                <input type='file' name='file' multiple accept="image/*,image/jpeg">

                                <button type="submit" class="btn btn-success">Добавить</button>
                </form>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
{% endblock %}
