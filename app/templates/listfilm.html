{% extends "layout.html" %}
{% block title %}Добавление фильма{% endblock %}
{% block body %}
        <div class="row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-4">
                <form action="/film" method="post">
                    <h3>Аутентификация</h3>
                                <div class="form-group">
                                    <label>Описание</label>
                                    <input type="text" class="form-control"  name="description" placeholder="...">
                                </div>
                                <div class="form-group">
                                    <label >Название</label>
                                    <input type="text" class="form-control" name="name1" placeholder="..." >
                                </div>
                    <div class="form-group">
                                    <label >Длительность</label>
                                    <input type="number" class="form-control" name="length" placeholder="..." >
                                </div>
                    <div class="form-group">
                                    <label >Актеры</label>
                                    <input type="text" class="form-control" name="cast" placeholder="..." >
                                </div>
                    <div class="form-group">
                                    <label >Жанр</label>
                                    <input type="text" class="form-control" name="genre" placeholder="..." >
                                </div>
                    <div class="form-group">
                                    <label >Возрастное ограничение</label>
                                    <input type="number" class="form-control" name="ageRestriction" placeholder="..." >
                                </div>
                                <button type="submit" class="btn btn-success">Получить</button>
                </form>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
{% endblock %}
