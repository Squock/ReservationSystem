{% extends "base/menu.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section id="authorization">
<div class="container">
		<div class="row">
			 <div class="col-xs-6 col-md-4"></div>
             <div class="col-xs-6 col-md-4">
                <form id="loginform" action="/login" method="post" >
                    {% with messages = get_flashed_messages() %}
                     {% if messages %}
                           {% for message in messages %}
                           <div class="alert alert-danger" name="AlertForm" role="alert"><strong>Ошибка!</strong>{{ message }} </div>
                           {% endfor %}
                     {% endif %}
                    {% endwith %}
                        <h3>Аутентификация</h3>
                    <div class="form-group">
                        <label>Логин</label>
                        <input type="text" class="form-control" name="login" required placeholder="Логин">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" class="form-control" required name="password" placeholder="Пароль">
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-success">Вход</button>
                    <p><a href="{{url_for('register')}}">Регистрация</a>
                </form>
             </div>
             <div class="col-xs-6 col-md-4"></div>
            </div>
        </div>
</div>
    </section>
{% endblock %}
