{% extends "layout.html" %}
{% block title %}Главная{% endblock %}
{% block body %}
<h1>Бронирование билета</h1>
<div class="row">
    <div class="col-md-4"></div>
  <div class="col-md-8"></div>
    </div>
<div class="row">
    <div class="col-md-4"></div>
  <div class="col-md-8">
      <div id="featured">
          {% for item in items %}
            <a href="/page?id={{item.film_id}}">
            <img src={{item.pathPhoto}}  /></a>
          {% endfor %}
      </div>
  </div>

</div>
<script type="text/javascript">
			$(window).load(function() {
				$('#featured').orbit({
					'bullets': true,
					'timer' : true,
					'animation' : 'horizontal-slide'
				});
			});
</script>
{% endblock %}
