{% extends "layout.html" %}
{% block title %}Настройки{% endblock %}
{% block body %}
<section>
    <div class="container">
            <div class="row">
                 <div class="col-md-4"></div>
                 <div class="col-md-4">
                     {% with messages = get_flashed_messages() %}
                         {% if messages %}
                               {% for message in messages %}
                                    <div class="alert alert-danger" name="AlertForm" role="alert"><strong>Ошибка!</strong>{{ message }} </div>
                               {% endfor %}
                         {% endif %}
                     {% endwith %}
                     <form method="post">
                        <div class="form-group">
                            <label>Текущий пароль</label>
                            <input type="password" class="form-control" required name="password" placeholder="Текущий пароль">
                        </div>
                        <div class="form-group">
                            <label>Новый пароль</label>
                            <input type="password" class="form-control" required name="new_password" placeholder="Новый пароль">
                        </div>
                         <div class="form-group">
                            <label>Повторите новый пароль</label>
                            <input type="password" class="form-control" required name="new_password2" placeholder="Повторите новый пароль">
                        </div>
                        <button type="submit" class="btn btn-success">Сохранить</button>
                     </form>
                 </div>
                 <div class="col-md-4"></div>
            </div>
    </div>
</section>
{% endblock %}
